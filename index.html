<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- CONTAINER -->
        <div class="container">
            <!-- HEADER -->
            <div class="header">
                <!-- HEADER NAME -->
                <div class="header-name">
                    <span>Company </span>
                    <span> Name</span>
                </div>
                <!--NAVBAR  -->
                <div class="navbar">
                    <a href="">Home</a>
                    <a href="">Showcase</a>
                    <a href="">Service</a>
                    <a href="">Designers</a>
                    <a href="">Packages</a>
                    <a href="">Contact</a>
                </div>
            </div>
            <!-- CONTENT SECTION -->
            <div class="content-section">
                <!-- CONTENT HEDING -->
                <div class="heading-title">
                    <div class="heading-name">Interior Design</div>
                    <div class="heading-type">Showcase.</div>
                    <div class="heading-line"></div>
                </div>
                <!-- IMAGE -->
                <div class="images">
                    <div class="image">
                        <img src="kitchenconcrete (1).jpg " alt="" />
                    </div>
                    <div class="image">
                        <img src="atrium (1).jpg" alt="" />
                    </div>
                    <div class="image">
                        <img src="livingroom2.jpg" alt="" />
                    </div>
                    <div class="image">
                        <img src="bedroom.jpg" alt="" />
                    </div>
                    <div class="image">
                        <img src="diningroom.jpg" alt="" />
                    </div>
                    <div class="image">
                        <img src="livingroom2.jpg" alt="" />
                    </div>
                </div>

                <!-- ABOUT SECTION -->

                <div class="about-section">
                    <!-- service section -->

                    <div class="heading-type">Service</div>
                    <div class="heading-underline"></div>

                    <!-- DESIGNERS SECTION -->

                    <div class="heading-type">Designers</div>
                    <div class="heading-underline"></div>

                    <!-- PACKAGES SECTION -->

                    <div class="heading-type">Packages</div>
                    <div class="heading-underline"></div>

                    <!-- CONTACT SECTION -->

                    <div class="heading-type">Contact</div>
                    <div class="heading-line"></div>
                </div>
            </div>
        </div>
    </body>
</html>
